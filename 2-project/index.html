<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competion Entry</title>
</head>


<body>

    <div>

        <div>
            <header>Competition Entry</header>
        </div>
        <div id="competition">
            Enter our annual competition
        </div>

        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">
        </form>

        <form>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="name"><br>
        </form>

        <p>Previous Participant</p>

        <form>
            <input type="radio" id="html" name="yes-no" value="HTML">
            <label for="html">yes</label><br>
            <input type="radio" id="css" name="yes-no" value="CSS">
            <label for="css">no</label><br>
        </form>

        <form>
            <label for="date">Date of Birth</label><br>
            <input type="text" id="date" name="date"><br>
        </form>

        <p>Gender</p>

        <form>
            <input type="radio" id="html" name="male-female" value="HTML">
            <label for="male-female">male</label><br>
            <input type="radio" id="css" name="male-female" value="CSS">
            <label for="male-female">female</label><br>
        </form>

        <form>
            <label for="height">height</label><br>
            <input type="text" id="height" name="height"><br>
            <label for="weight">weight</label><br>
            <input type="text" id="weight" name="weight"><br>
            <label for="question">Questions/Comments</label><br>
            <input type="text" id="question" name="question">
        </form>

        <form>
            <input type="checkbox" id="update" name="update" value="update">
            <label for="update"> I would like to receive email updates</label><br>
        </form>
        <input type="submit">

    </div>


</body>

</html>
